<script>
	init();
	var count = 0;
	var init_=[0,0,0];
    function init() {
      if (window.DeviceOrientationEvent) {
		  init_[0]=eventData.gamma;
		  init_[1]=eventData.beta;
		  init_[2]=eventData.alpha;
        // Listen for the deviceorientation event and handle the raw data
        window.addEventListener('deviceorientation', function(eventData) {
          // gamma is the left-to-right tilt in degrees, where right is positive
          var tiltLR = eventData.gamma;
          // beta is the front-to-back tilt in degrees, where front is positive
          var tiltFB = eventData.beta;
          // alpha is the compass direction the device is facing in degrees
          var dir = eventData.alpha;
          // call our orientation event handler
          deviceOrientationHandler(tiltLR, tiltFB, dir);
          }, false);
      }
    }
  
    function deviceOrientationHandler(a,b,c) {
		count+=Math.sqrt(Math.pow(a-init_[0],2)+Math.pow(b-init_[1],2)+Math.pow(c-init_[2],2));
		init_[0]=a;
		init_[1]=b;
		init_[2]=c;
		var temp=document.getElementById('123');
		temp.text=count;
		if(count>10){
			var but=document.getElementById('bbq');
			but.click();
		}
    }
</script>
