<h1 class="colored-txt">My Message Inbox</h1>

	<div class="mail-list">
		<ul><input type="text" id="email">
            <textarea  class="txtbox txtbox-fill" placeholder="Add new message..." id="text"></textarea>
            <span class="button-group">
            <input name="mc_markread" type="button" class="btn btn-lg" value="Send new message" onClick="send()" style="float:right; margin-right: 30px">
            </span>
		</ul>
		<div class="mail-list-ft"> </div>
	</div>
</div>

<script type="application/javascript">
	function send(){
		content={
			"content":document.getElementById("text").value,
			"with_id":document.URL.split('=')[1]
		};
		content=JSON.stringify(content);
		xmlhttp=new XMLHttpRequest(); 
		xmlhttp.open("POST","send.php",false);
		xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		xmlhttp.send(content);console.log(xmlhttp);
		record=xmlhttp;
		console.log(record);
		response=JSON.parse(xmlhttp.response);
		if(response['check']=='true'){
			location.reload();
		}
		else{
			alert("error...");
		}
	}
	
</script>
